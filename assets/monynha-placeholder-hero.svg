<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" width="1440" height="600">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="50%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>
    <radialGradient id="glow" cx="70%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="60%" stop-color="#ffffff" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0 0 0 0 0.05 0.07 0.09 0.11 0.13 0.15"/>
      </feComponentTransfer>
      <feBlend mode="soft-light"/>
    </filter>
    <style>
      .title { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial; font-weight: 800; }
      .text  { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="600" fill="url(#grad)"/>
  <rect width="1440" height="600" fill="url(#glow)"/>
  <rect width="1440" height="600" filter="url(#grain)" opacity="0.12"/>

  <!-- Subtle grid -->
  <g opacity="0.10">
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M40 0H0V40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.35"/>
      </pattern>
    </defs>
    <rect width="1440" height="600" fill="url(#grid)"/>
  </g>

  <!-- Monogram (perfectly centered within its circle) -->
  <g transform="translate(160,160)">
    <circle cx="0" cy="0" r="56" fill="#ffffff" opacity="0.15"/>
    <circle cx="0" cy="0" r="52" fill="#ffffff" opacity="0.2"/>
    <circle cx="0" cy="0" r="48" fill="#ffffff" opacity="0.95"/>
    <!-- Centered M -->
    <text x="0" y="18" text-anchor="middle" font-size="86" font-weight="800"
          fill="#111827" class="title">M</text>
    <!-- Heart aligned to the right shoulder of the M -->
    <g transform="translate(24,-4)">
      <path d="M0 8
               C0 -2 16 -2 16 8
               C16 16 8 20 0 28
               C-8 20 -16 16 -16 8
               C-16 -2 0 -2 0 8Z"
            fill="#EC4899"/>
    </g>
  </g>

  <!-- Copy (no 'placeholder' text) -->
  <g transform="translate(260,245)">
    <text class="title" x="0" y="0" font-size="72" fill="#ffffff">Monynha Softwares</text>
    <text class="title" x="0" y="70" font-size="56" fill="#ffffff" opacity="0.92">monynha.com</text>
  </g>

  <!-- Decorative ghost CTAs -->
  <g opacity="0.22">
    <rect x="260" y="355" rx="14" ry="14" width="200" height="48" fill="#ffffff"/>
    <rect x="476" y="355" rx="14" ry="14" width="200" height="48" fill="none" stroke="#ffffff" stroke-width="2"/>
  </g>
</svg>
