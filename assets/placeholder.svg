<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="2000" viewBox="0 0 1440 2000">
  <style>
    .label { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial;
             font-size: 32px; fill: #ffffff; text-anchor: middle; }
  </style>

  <!-- Background -->
  <rect width="1440" height="2000" fill="#111827"/>

  <!-- First: Hero -->
  <g transform="translate(0,0)">
    <rect x="0" y="0" width="1440" height="600" fill="url(#grad1)"/>
    <image href="monynha-placeholder-hero.svg" x="0" y="0" width="1440" height="600"/>
    <text x="720" y="590" class="label">Hero</text>
  </g>

  <!-- Second: Card 16:9 -->
  <g transform="translate(80,640)">
    <rect x="0" y="0" width="1280" height="720" fill="url(#grad2)"/>
    <image href="monynha-placeholder-card-16x9.svg" x="0" y="0" width="1280" height="720"/>
    <text x="640" y="710" class="label">Card 16:9</text>
  </g>

  <!-- Third: Square -->
  <g transform="translate(464,1400)">
    <rect x="0" y="0" width="512" height="512" fill="url(#grad3)"/>
    <image href="monynha-placeholder-square.svg" x="0" y="0" width="512" height="512"/>
    <text x="256" y="500" class="label">Square</text>
  </g>

  <!-- Dummy gradients to avoid errors -->
  <defs>
    <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="50%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="50%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>
    <linearGradient id="grad3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="50%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>
  </defs>
</svg>
