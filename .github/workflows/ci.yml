name: CI

on:
  push:
    branches: [dev, refactor]
  pull_request:
    branches: [dev, refactor]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint --if-present
      - name: Type check
        run: npm run typecheck --if-present
      - name: Build
        run: npm run build --if-present
      - name: Run tests
        run: npm test --if-present
      - name: Check migrations (Postgres)
        uses: harmon758/postgresql-action@v1
        with:
          postgresql version: '15'
      - name: Apply migrations
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          psql -h localhost -U postgres -d postgres -f supabase/migrations/001_recreate_schema.sql
          psql -h localhost -U postgres -d postgres -f supabase/migrations/002_optimize_schema.sql
        env:
          PGPASSWORD: postgres
