name: CI/CD

on:
  push:
    branches: [main, prod]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/prod'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm --prefix cms ci
      - run: npm run cleanup-lovable
      - run: npm run format
      - run: npm run lint
      - run: npm run cms:lint
      - run: npm test

  build:
    needs: [test]
    # run build only if previous jobs succeeded
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm --prefix cms ci
      - run: npm run cleanup-lovable
      - run: npm run format
      - run: npm run lint
      - run: npm run cms:lint
      - run: npm run sitemap
      - run: npm run build
      - run: npm run cms:build
      - name: Upload build artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist

  deploy_spa:
    needs: [build]
    if: github.ref == 'refs/heads/prod' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: spa-production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Archive SPA bundle
        run: tar -czf spa-dist.tar.gz -C dist .
      - name: Upload SPA release bundle
        uses: actions/upload-artifact@v4
        with:
          name: spa-dist
          path: spa-dist.tar.gz
      - name: Placeholder deploy command
        run: |
          echo "Deploying SPA to production environment"

  deploy_cms:
    needs: [build]
    if: github.ref == 'refs/heads/prod' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: cms-production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm --prefix cms ci
      - run: npm --prefix cms run build
      - name: Archive CMS build output
        run: tar -czf cms-dist.tar.gz -C cms/dist .
      - name: Upload CMS release bundle
        uses: actions/upload-artifact@v4
        with:
          name: cms-dist
          path: cms-dist.tar.gz
      - name: Placeholder deploy command
        run: |
          echo "Deploying Payload CMS to production environment"

